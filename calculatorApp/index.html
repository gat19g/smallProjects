<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Calculator">
  	<meta name="keywords" content="calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator App</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="container">
			<section id="topContainer" class="container">
				<h1 id="calcSpot"></h1>
				<h1 id="answerSpot"></h1>
			</section>
			<h3 class="btn" id="ac">AC</h3>
			<h3 class="btn" id="plusMinus"><span class="super">+</span>/<span class="sub">-</span></h3>
			<h3 class="btn" id="percent">&#37;</h3>
			<h1 class="btn" id="divide">&#247;</h1>

			<h2 class="btn" id="seven">7</h2>
			<h2 class="btn" id="eight">8</h2>
			<h2 class="btn" id="nine">9</h2>
			<h1 class="btn" id="multiply">&#215;</h1>

			<h2 class="btn" id="four">4</h2>
			<h2 class="btn" id="five">5</h2>
			<h2 class="btn" id="six">6</h2>
			<h1 class="btn" id="minus">&#8722;</h1>

			<h2 class="btn" id="one">1</h2>
			<h2 class="btn" id="two">2</h2>
			<h2 class="btn" id="three">3</h2>
			<h1 class="btn" id="plus">&plus;</h1>

			<h2 class="btn" id="zero">0</h2>
			<h2 class="btn" id="dot">.</h2>
			<h1 class="btn" id="equal">&#61;</h1>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
